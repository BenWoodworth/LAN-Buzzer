<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">


    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                Name
                            </span>
                        </div>
                        <input id="text-name" type="text" class="form-control" placeholder="Name">
                        <!--<div class="input-group-append">-->
                        <!--<button id="button-set-name" type="button" class="btn btn-primary">-->
                        <!--Set Name-->
                        <!--</button>-->
                        <!--</div>-->
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="input-group">
                        <textarea id="text-buzzes" class="form-control" readonly="true" style="background-color: white">
                        </textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button id="button-buzz" type="button" class="btn btn-primary btn-block">
                        Buzz!
                    </button>
                </div>
            </div>
        </div>

        <script>
            "use strict";

            /** @type undefined */
            const _ = undefined;

            let textName = document.getElementById("text-name");
            let textBuzzes = document.getElementById("text-buzzes");
            let buttonSetName = document.getElementById("button-set-name");
            let buttonBuzz = document.getElementById("button-buzz");

            class ClientState {
                /**
                 * @param {Player} player
                 * @param {Array.<Player>} players
                 * @param {Array,<Buzz>} buzzes
                 */
                constructor(player, players, buzzes) {
                    /** @type Player */
                    this.player = player;

                    /** @type Array.<Player> */
                    this.players = players;

                    /** @type Array,<Buzz> */
                    this.buzzes = buzzes;
                }
            }

            class Player {
                /**
                 * @param {String} name
                 * @param {PlayerColor} color
                 */
                constructor(name, color) {
                    /** @type String */
                    this.name = name;

                    /** @type PlayerColor */
                    this.color = color;
                }
            }

            class PlayerColor {
                /**
                 * @param {Number} red
                 * @param {Number} green
                 * @param {Number} blue
                 */
                constructor(red, green, blue) {
                    /** @type Number */
                    this.red = red;

                    /** @type Number */
                    this.green = green;

                    /** @type Number */
                    this.blue = blue;
                }

                /**
                 * @return {String}
                 */
                get htmlColor() {
                    const hex = number => {
                        Number.abs(number).toString(16).padStart(2, "0").substr(0, 2);
                    };

                    return `#${hex(this.red)}${hex(this.green)}${hex(this.blue)}`;
                }
            }

            class Buzz {
                /**
                 * @param {Player} player
                 * @param {Number} offset_ms
                 */
                constructor(player, offset_ms) {
                    /** @type Player */
                    self.player = player;

                    /** @type Number */
                    self.offset_ms = offset_ms;
                }
            }

            class PlayerUpdate {
                /**
                 * @param {Number} time
                 * @param {String} new_name
                 * @param {PlayerColor} new_color
                 * @param {Boolean} is_buzzing
                 */
                constructor(time = Date.now(), new_name, new_color, is_buzzing) {
                    /** @type Number */
                    this.time = time;

                    /** @type String */
                    this.new_name = new_name;

                    /** @type PlayerColor */
                    this.new_color = new_color;

                    /** @type Boolean */
                    this.is_buzzing = is_buzzing;
                }

                /**
                 * @param {WebSocket} socket
                 */
                send(socket) {
                    socket.send(JSON.stringify(this));
                };
            }

            let socket = new WebSocket(`ws://${window.location.host}/socket`);

            socket.onopen = event => {
                console.log("Socket opened");
            };

            socket.onmessage = event => {
                let data = event.data;
                console.log(`Socket onmessage: ${data}`);
                updateState(data);
            };

            socket.onclose = event => {
                console.log("Socket closed");
                alert("Buzzer disconnected!");
            };

            socket.onerror = event => {
                console.log(`Socket error: ${event}`);
                alert("Buzzer connection error!\n");
            };

            /**
             * @param {ClientState} clientState
             */
            function updateState(clientState) {
                textName.text = clientState.player.name;
                buttonBuzz.style.backgroundColor = clientState.player.color.htmlColor;

                textBuzzes.text = "Buzzes:";
                clientState.buzzes.forEach(buzz => {
                    textBuzzes.text += "\n";
                    if (buzz.offset_ms !== 0) {
                        textBuzzes.text += `+${buzz.offset_ms}ms: `;
                    }
                    textBuzzes.text += buzz.player.name;
                });
            }

            function onNameChange() {
                new PlayerUpdate(_, textName.value, _, _)
            }

            textName.onchange += onNameChange;
            textName.onkeypress += onNameChange;
            textName.onpaste += onNameChange;
            buttonSetName.onclick += onNameChange;

            function onBuzz() {
                new PlayerUpdate(_, _, _, true).send(socket);
            }

            buttonBuzz.onmousedown += onBuzz;
        </script>
    </body>
</html>
